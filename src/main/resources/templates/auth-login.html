<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-wide customizer-hide"
        dir="ltr"
        xmlns:th="http://www.thymeleaf.org"
        data-theme="theme-default"
        data-assets-path="assets/"
        data-template="vertical-menu-template"
        data-style="light">
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Login</title>
  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
          rel="stylesheet" />
  <!-- Icons -->
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/tabler-icons.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/flag-icons.css}" />

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/core.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/theme-default.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/node-waves/node-waves.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/typeahead-js/typeahead.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/css/pages/page-auth.css}" />

  <!-- Helpers -->
  <script th:src="@{/assets/vendor/js/helpers.js}"></script>
  <script th:src="@{/assets/vendor/js/template-customizer.js}"></script>
  <script th:src="@{/assets/js/config.js}"></script>
</head>

<body>
<div class="authentication-wrapper authentication-cover">
  <!-- Logo -->
  <a href="/" class="app-brand auth-cover-brand">
      <span class="app-brand-logo demo">
        <!-- Add your logo SVG or image -->
        <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M0.00172773 0V6.85398C..." fill="#7367F0" />
        </svg>
      </span>
    <span class="app-brand-text demo text-heading fw-bold">Cityglam</span>
  </a>
  <!-- /Logo -->

  <div class="authentication-inner row m-0">
    <!-- Left Image -->
    <div class="d-none d-lg-flex col-lg-8 p-0">
      <div class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center">
        <img
                th:src="@{/assets/img/illustrations/auth-login-illustration-light.png}"
                alt="auth-login-cover"
                class="my-5 auth-illustration" />
        <img
                th:src="@{/assets/img/illustrations/bg-shape-image-light.png}"
                alt="auth-login-cover"
                class="platform-bg" />
      </div>
    </div>
    <!-- /Left Image -->

    <!-- Login Form -->
    <div class="d-flex col-12 col-lg-4 align-items-center authentication-bg p-sm-12 p-6">
      <div class="w-px-400 mx-auto mt-12 pt-5">
        <h4 class="mb-1">Welcome to Vuexy! ðŸ‘‹</h4>
        <p class="mb-6">Please sign in to your account and start the adventure</p>

        <!-- Error Message -->
        <p th:if="${error}" th:text="${error}" class="text-danger"></p>

        <!-- Login Form -->
        <form id="formAuthentication" class="mb-6" th:action="@{/signin}" method="post">
          <div class="mb-6">
            <label for="email" class="form-label">Email or Username</label>
            <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="username"
                    placeholder="Enter your email or username"
                    autofocus />
          </div>
          <div class="mb-6 form-password-toggle">
            <label class="form-label" for="password">Password</label>
            <div class="input-group input-group-merge">
              <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password" />
              <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
            </div>
          </div>
          <div class="my-8">
            <div class="d-flex justify-content-between">
              <div class="form-check mb-0 ms-2">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me" />
                <label class="form-check-label" for="remember-me"> Remember Me </label>
              </div>
              <a th:href="@{/forgot-password}">
                <p class="mb-0">Forgot Password?</p>
              </a>
            </div>
          </div>
          <button class="btn btn-primary d-grid w-100">Sign in</button>
        </form>

        <p class="text-center">
          <span>New on our platform?</span>
          <a th:href="@{/register}">
            <span>Create an account</span>
          </a>
        </p>

        <div class="divider my-6">
          <div class="divider-text">or</div>
        </div>

        <div class="d-flex justify-content-center">
          <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-sm btn-icon rounded-pill btn-text-facebook me-1_5">
            <i class="tf-icons ti ti-brand-facebook-filled"></i>
          </a>
          <a href="javascript:;" class="btn btn-sm btn-icon rounded-pill btn-text-twitter me-1_5">
            <i class="tf-icons ti ti-brand-twitter-filled"></i>
          </a>
          <a href="javascript:;" class="btn btn-sm btn-icon rounded-pill btn-text-github me-1_5">
            <i class="tf-icons ti ti-brand-github-filled"></i>
          </a>
          <a th:href="@{/oauth2/authorization/google}" class="btn btn-sm btn-icon rounded-pill btn-text-google-plus">
            <i class="tf-icons ti ti-brand-google-filled"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- /Login Form -->
  </div>
</div>

<!-- Core JS -->
<!-- Core JS -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/node-waves/node-waves.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/assets/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{/assets/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{/assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script th:src="@{/assets/vendor/js/menu.js}"></script>

<!-- Vendors JS -->
<script th:src="@{/assets/vendor/libs/@form-validation/popular.js}"></script>
<script th:src="@{/assets/vendor/libs/@form-validation/bootstrap5.js}"></script>
<script th:src="@{/assets/vendor/libs/@form-validation/auto-focus.js}"></script>

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{/assets/js/pages-auth.js}"></script>


</body>
</html>
