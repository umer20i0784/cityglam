<!doctype html>

<html
        lang="en"
        class="light-style layout-wide customizer-hide"
        dir="ltr"
        xmlns:th="http://www.thymeleaf.org"
        data-theme="theme-default"
        data-assets-path="assets/"
        data-template="vertical-menu-template-no-customizer"
        data-style="light">
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Two Steps Verification</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/tabler-icons.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/flag-icons.css}" />

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/core.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/theme-default.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/node-waves/node-waves.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/typeahead-js/typeahead.css}" />
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/@form-validation/form-validation.css}" />

  <!-- Page CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/css/pages/page-auth.css}" />

  <!-- Helpers -->
  <script th:src="@{/assets/vendor/js/helpers.js}"></script>
  <script th:src="@{/assets/js/config.js}"></script>
</head>

<body>
<!-- Content -->

<div class="authentication-wrapper authentication-cover">
  <!-- Logo -->
  <a th:href="@{/}" class="app-brand auth-cover-brand">
        <span class="app-brand-logo demo">
          <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z" fill="#7367F0" />
            <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd" d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z" fill="#161616" />
            <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd" d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z" fill="#161616" />
            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z" fill="#7367F0" />
          </svg>
        </span>
    <span class="app-brand-text demo text-heading fw-bold">Vuexy</span>
  </a>
  <!-- /Logo -->
  <div class="authentication-inner row m-0">
    <!-- /Left Text -->
    <div class="d-none d-lg-flex col-lg-8 p-0">
      <div class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center">
        <img
                th:src="@{/assets/img/illustrations/auth-two-step-illustration-light.png}"
                alt="auth-two-steps-cover"
                class="my-5 auth-illustration" />
        <img
                th:src="@{/assets/img/illustrations/bg-shape-image-light.png}"
                alt="auth-two-steps-cover"
                class="platform-bg" />
      </div>
    </div>
    <!-- /Left Text -->

    <!-- Two Steps Verification -->
    <div class="d-flex col-12 col-lg-4 align-items-center authentication-bg p-6 p-sm-12">
      <div class="w-px-400 mx-auto mt-12 mt-5">
        <h4 class="mb-1">Two Step Verification ðŸ’¬</h4>
        <p class="text-start mb-6">
          We sent a verification code to your email. Enter the code in the field below.
          <span class="fw-medium d-block mt-1 text-heading">Your Email</span>
        </p>
        <!-- Error Message -->
        <p th:if="${error}" th:text="${error}" class="text-danger"></p>

        <p class="mb-0">Type your 6 digit security code</p>
        <form id="twoStepsForm" th:action="@{/verify-otp}" method="post">
          <div class="mb-6">
            <input type="hidden" name="email" th:value="${email}" />
            <div class="auth-input-wrapper d-flex align-items-center justify-content-between numeral-mask-wrapper">
              <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" autofocus />
              <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" />
              <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" />
              <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" />
              <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" />
              <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" />
            </div>
            <!-- Hidden field for combining OTP -->
            <input type="hidden" name="otp" />
          </div>
          <button class="btn btn-primary d-grid w-100 mb-6">Verify my account</button>
          <div class="text-center">
            Didn't get the code?
            <a href="javascript:void(0);"> Resend </a>
          </div>
        </form>
      </div>
    </div>
    <!-- /Two Steps Verification -->
  </div>
</div>

<!-- / Content -->

<!-- Core JS -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/node-waves/node-waves.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/assets/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{/assets/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{/assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script th:src="@{/assets/vendor/js/menu.js}"></script>

<!-- Vendors JS -->
<script th:src="@{/assets/vendor/libs/cleavejs/cleave.js}"></script>
<script th:src="@{/assets/vendor/libs/@form-validation/popular.js}"></script>
<script th:src="@{/assets/vendor/libs/@form-validation/bootstrap5.js}"></script>
<script th:src="@{/assets/vendor/libs/@form-validation/auto-focus.js}"></script>

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/pages-auth.js}"></script>
<script th:src="@{/assets/js/pages-auth-two-steps.js}"></script>
</body>
</html>
